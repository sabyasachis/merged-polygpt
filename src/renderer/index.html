<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolyGPT Control Bar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <textarea
        id="textInput"
        class="text-input"
        placeholder="Type here to mirror to ChatGPT, Gemini, Perplexity, and Claude..."
        spellcheck="true"
      ></textarea>
      <div class="input-info">
        <span><span id="charCount">0</span> characters</span>
        <span id="responseStatus" class="response-status">0/4 responses received</span>
        <span><kbd>Enter</kbd> to submit | <kbd>Shift+Enter</kbd> for new line</span>
        <div class="button-group">
          <button id="newChatBtn" class="action-btn new-chat-btn" title="Start new chat in all windows">âœ¨ New Chat</button>
          <button id="refreshBtn" class="action-btn refresh-btn" title="Refresh all pages">ðŸ”„ Refresh</button>
          <button id="zoomOutBtn" class="action-btn zoom-btn zoom-out-btn" title="Zoom out">âˆ’</button>
          <button id="zoomInBtn" class="action-btn zoom-btn zoom-in-btn" title="Zoom in">+</button>
          <button id="themeToggleBtn" class="action-btn theme-toggle-btn" title="Toggle dark/light mode">ðŸŒ™ Dark</button>
        </div>
      </div>
      <div class="merge-controls">
        <label class="merge-toggle-label" title="Enable merge mode: 3 windows answer, 1 window merges the responses">
          <input type="checkbox" id="mergeModeToggle" />
          <span>ðŸ”€ Merge Mode</span>
        </label>
        <label class="merge-toggle-label auto-merge-label" title="Auto-merge when all responses complete, or wait for manual trigger">
          <input type="checkbox" id="autoMergeToggle" checked />
          <span>âš¡ Auto-Merge</span>
        </label>
        <select id="mergerWindowSelect" class="merger-select" title="Select which window will merge the responses from the other 3">
          <option value="topLeft">Merger: Top-Left</option>
          <option value="topRight">Merger: Top-Right</option>
          <option value="bottomLeft">Merger: Bottom-Left</option>
          <option value="bottomRight" selected>Merger: Bottom-Right</option>
        </select>
        <select id="timeoutSelect" class="timeout-select" title="Time to wait for responses before auto-merging">
          <option value="60">Timeout: 1 min</option>
          <option value="300" selected>Timeout: 5 min</option>
          <option value="600">Timeout: 10 min</option>
          <option value="3600">Timeout: 1 hour</option>
          <option value="-1">Timeout: âˆž (wait forever)</option>
        </select>
        <button id="mergeNowBtn" class="action-btn merge-now-btn" title="Merge responses now (even if not all complete)">âš¡ Merge Now</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
