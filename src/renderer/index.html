<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolyGPT Control Bar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <textarea
        id="textInput"
        class="text-input"
        placeholder="Type here to mirror to ChatGPT, Gemini, Perplexity, and Claude..."
        spellcheck="true"
      ></textarea>
      <div class="input-info">
        <span><span id="charCount">0</span> characters</span>
        <span><kbd>Enter</kbd> to submit | <kbd>Shift+Enter</kbd> for new line</span>
        <div class="button-group">
          <button id="newChatBtn" class="action-btn new-chat-btn" title="Start new chat in both">âœ¨ New Chat</button>
          <button id="refreshBtn" class="action-btn refresh-btn" title="Refresh both pages">ðŸ”„ Refresh</button>
          <button id="zoomOutBtn" class="action-btn zoom-btn zoom-out-btn" title="Zoom out">âˆ’</button>
          <button id="zoomInBtn" class="action-btn zoom-btn zoom-in-btn" title="Zoom in">+</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
